name: Manual Build and Update

on:
  push:
    paths:
      - 'herodata_*_kokr.json'
  workflow_dispatch:  # <-- 이 줄을 추가하면 수동 실행 버튼이 생깁니다.

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Script
        run: python make_build.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Manual update from GitHub UI" || echo "No changes to commit"
          git push
